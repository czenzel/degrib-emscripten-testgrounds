<script>

var Module = {
	arguments: ['-in', 'data.bin', '-I'],
	preInit: [function() {
		var oReq = new XMLHttpRequest();
		oReq.open('GET', '/ds.snow.bin');

		};
		oReq.send(null);
	}],
	print: function() {
		return function(text) {

			console.log(text);
		};
	}()
};
